<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Organization Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .error-message {
      margin-top: 50px;
      font-size: 24px;
      color: red;
    }
    .goback-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .goback-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h2>Organization Not Found</h2>
<p class="error-message">The organization was not found or has no repositories.</p>
<a href="/form" class="goback-button">Go back on homepage</a>
</body>
</html>
